<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand" *ngIf="!(accountService.currentUser$ | async)" routerLink='/'>Game Record Application</a>
  <a class="navbar-brand" *ngIf="accountService.currentUser$ | async" routerLink='welcome'>Game Record Application</a>
  <div class="navbar-collapse" id="navbarCollapse" [ngClass]="showMenu ? 'expand' : 'collapse'">
    <ul class="navbar-nav mr-auto">
        
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active">Games </a>
      </li>
      <li class="nav-item" *ngIf="accountService.currentUser$ | async">
        <a class="nav-link" routerLinkActive="active">Settings </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active">Link</a>
      </li>
    </ul>
    
      <!-- align to right side -->
      <!-- login/register -->
      <div class="navbar-nav ml-auto">
          <form #loginForm="ngForm" *ngIf="!(accountService.currentUser$ | async)"  id="loginForm" class="form-inline" autocomplete="off" >
            <!-- <app-text-inputs [formControl]='loginForm.controls["username"]' [label]='"Username"'></app-text-inputs>
            <app-text-inputs [formControl]='loginForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-inputs> -->

              <input type="text" name="username" [(ngModel)]="loginModel.username" class="form-control mr-sm-2" placeholder="Username">
              <input type="password" name="password" [(ngModel)]="loginModel.password" class="form-control mr-sm-2" placeholder="Password">

              <button class="btn btn-success my-2 my-sm-0" type="submit" (ngSubmit)="loginForm.resetForm()" (click)="login()">Login</button>
              <button form="loginForm" [disabled]="loginForm" class="btn btn-info my-2 my-sm-0 ml-1" type="submit">Register</button>
          </form>
          
      </div>

      <!-- edit profile/logout -->
      <div *ngIf="(accountService.currentUser$ | async)">
        <button class="btn btn-success my-2 my-sm-0" (click)="logout()">Logout</button>
      </div>
  </div>

  <button class="navbar-toggler ml-1 d-md-none collapsed" name="toggler" a-href="#toggler" type="button" (click)="showMenu=!showMenu"  >
		<span class="navbar-toggler-icon"></span>
	  </button>
</nav>
