<div class="modal-header">
    <h4 class="modal-title pull-left">{{name}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
   <p>{{message}}</p>
   <form #confirm="ngForm" id="confirm" class="form-inline" autocomplete="off" >
          
        <input type="username" name="username" [(ngModel)]="username" class="form-control mr-sm-2 mb-2" placeholder="Enter Username">

        <button class="btn btn-success my-2 my-sm-0" type="submit" (ngSubmit)="confirm.resetForm()" 
            (click)="confirmUsername()" >Confirm</button>
        
    </form>
</div>
