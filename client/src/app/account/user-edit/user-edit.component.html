

<div class="register-container">
    <img class="user-pic"  src="{{currentUser.photoUrl || './assets/user.png'}}">
    <form [formGroup]="updateInfoForm" autocomplete="off">
        <input class="form-control" formControlName="username" name="username" placeholder="Username">
        <ng-container *ngIf="updateInfoForm.controls['username'].invalid && (updateInfoForm.controls['username'].dirty 
                || updateInfoForm.controls['username'].touched)" class="alert" >
                <label style="color: red;">Please enter a username!</label>
        </ng-container>
       

        <input class="form-control" formControlName="gamerTag" name="gamerTag" placeholder="Gamer Tag">
        <ng-container *ngIf="updateInfoForm.controls['gamerTag'].invalid && (updateInfoForm.controls['gamerTag'].dirty 
                || updateInfoForm.controls['gamerTag'].touched)" class="alert" >
                <label style="color: red;" *ngIf="updateInfoForm.controls['gamerTag'].errors?.required">Please enter a gamer tag!</label>
                <label style="color: red;" *ngIf="updateInfoForm.controls['gamerTag'].errors?.maxlength">Maximum length is 15 characters!</label>
        </ng-container>

        <input class="form-control" formControlName="email" name="email" placeholder="Email (optional - use gmail)">
        <ng-container *ngIf="updateInfoForm.controls['email'].invalid && (updateInfoForm.controls['email'].dirty 
                || updateInfoForm.controls['email'].touched)" class="alert" >
                <label style="color: red;">Please enter a valid email!</label>
        </ng-container>

        <div class="form-group mt-2" >
            <label class="control-label" style="margin-right: 10px; font-weight: bold;">Do you play Monster Hunter World?</label><br>
            <label class="radio-inline">
                <input type="radio" value="no" formControlName="playMH"> No
            </label>
            <label class="radio-inline">
                <input type="radio" value="yes" formControlName="playMH" class="ml-3"> Yes
            </label>
        </div>

        <div class="form-group mt-2" >
            <label class="control-label" style="margin-right: 10px; font-weight: bold;">Do you play DOTA 2?</label><br>
            <label class="radio-inline">
                <input type="radio" value="no" formControlName="playDota"> No
            </label>
            <label class="radio-inline">
                <input type="radio" value="yes" formControlName="playDota" class="ml-3"> Yes
            </label>
        </div>

        <div class="form-group mt-2">
            <label class="control-label" style="margin-right: 10px; font-weight: bold;">Included in Billiards Mini-Tournament? (Only the admin can edit this)</label><br>
            <label class="radio-inline">
                <input type="radio" value="no" formControlName="joinBilliards" > No
            </label>
            <label class="radio-inline">
                <input type="radio" value="yes" formControlName="joinBilliards" class="ml-3" > Yes
            </label>
        </div>

        <button class="btn btn-success my-2 my-sm-0" [disabled]="!updateInfoForm.valid" 
            (click)="saveChanges()" type="submit">Save Changes</button>
    </form>
    
    
</div>
